
<div class=row>
  <div class=col-sm-12>
    <nav>
      <button class="btn btn-lg btn-default" (click)=list()>List</button>
      <button class="btn btn-lg btn-default"><strong>Add Player</strong></button>
    </nav>
    <hr>
  </div>
</div>

<div class=row>
  <div class=col-sm-12>
    <div class=well>

      <form class=form-horizontal (submit)="add()" #form="ngForm">
        <div class=form-group>
          <div class=col-sm-4><label class="control-label">Player Name:</label></div>
          <div class=col-sm-8>
            <input name=name type=text class=form-control required minlength=2
            [(ngModel)]='player.name' #name='ngModel'><br>
            <span *ngIf="form.touched && name.errors">
            <span style=color:red [hidden]="!name.errors.required">Required</span>
            <span style=color:red [hidden]="!name.errors.minlength">Minlength=2</span>
            </span>
          </div>
        </div>
        <div class=form-group>
          <div class=col-sm-4><label class="control-label">Preferred Position:</label></div>
          <div class=col-sm-8><input name=position type=text class=form-control
            [(ngModel)]='player.position' #position='ngModel'></div>
        </div>

        <div class=form-group>
          <div class=col-sm-4></div>
          <div class="col-sm-8 text-center">
            <input *ngIf="!form.valid" type=submit value="Add Player" class="btn  btn-danger disabled" [disabled]="!form.valid">
            <input *ngIf="form.valid" type=submit value="Add Player" class="btn btn-success">
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
