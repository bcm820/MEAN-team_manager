
<div class=row>
  <div class=col-sm-12>
    <nav>
      <a href=#><strong>List</strong></a> |
      <a (click)=add()>Add Player</a>
    </nav>
  </div>
</div>

<div class=row>
  <div class=col-sm-12>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>Player Name</td>
          <td>Preferred Position</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players">
          <td>{{player.name}}</td>
          <td>{{player.position}}</td>
          <td><button class="btn btn-sm btn-danger" (click)="delete(player._id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
