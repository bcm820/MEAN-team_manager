
<div class=row>
  <div class=col-sm-12>
    <nav>
      <a (click)=list()>List</a> |
      <a href=#><strong>Add Player</strong></a>
    </nav>
  </div>
</div>

<div class=row>
  <div class=col-sm-12>
    <div class=well>
      
      <h3>Add Player</h3>

      <form class=form-horizontal (submit)="add()" #form="ngForm">
        <div class=form-group>
          <div class=col-sm-4><label class="control-label">Player Name:</label></div>
          <div class=col-sm-8>
            <input name=name type=text class=form-control required minlength=2
            [(ngModel)]='player.name' #name='ngModel'><br>
            <span style=color:red [hidden]="!name.errors.required">Required</span>
            <span style=color:red [hidden]="!name.errors.minlength">Minlength=2</span>
          </div>
        </div>
        <div class=form-group>
          <div class=col-sm-4><label class="control-label">Preferred Position:</label></div>
          <div class=col-sm-8><input name=name type=text class=form-control></div>
        </div>

        <div class=form-group>
          <div class=col-sm-4></div>
          <div class=col-sm-8>
            <input *ngIf="!form.valid" type=submit value=ADD class="btn  btn-danger disabled" [disabled]="!form.valid">
            <input *ngIf="form.valid" type=submit value=ADD class="btn btn-success">
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
